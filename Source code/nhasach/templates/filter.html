<form action="{{ url_for('filter') }}" method="post">
    <div class="form-row">
        <div class="form-group col-md-8">
            <label>Author</label>
            <input type="text" class="form-control" name="author" placeholder="Fujiko F.Fujio...">
        </div>
        <div class="form-group col-md-3">
            <label>From Price</label>
            <input type="text" class="form-control" name="from_price" placeholder="10.000">
        </div>
        <div class="form-group col-md-3">
            <label>To Price</label>
            <input type="text" class="form-control" name="to_price" placeholder="1.000.000">
        </div>
        <div class="form-group col-md-2">
            <br>
            <input type="submit" value="Filter" style="background-image: linear-gradient(to right, #fc4a1a , #f7b733);padding: 6px 90px 11px;color:white">
        </div>
    </div>
</form>
